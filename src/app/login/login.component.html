<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="assets/img/cemoinhodeventologo.jpg" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" (ngSubmit)="submitForm()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" [(ngModel)]="login.username" name="username" id="inputEmail" class="form-control" placeholder="Usuário" required autofocus>
            <input type="password" [(ngModel)]="login.password" name="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <small style="color: red" *ngIf="error">Usuário ou senha inválido</small>
            <!--<div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>-->
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
        </form><!-- /form -->
        <!--<a href="#" class="forgot-password">
            Forgot the password?
        </a>-->
    </div><!-- /card-container -->
</div><!-- /container -->
